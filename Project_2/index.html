<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="form_imput">
        <h1>Your Logo</h1>
        <form>
            <div class="form_header">
                <h2>Sing in</h2>
                <p>If you don't have an account register</p>
                <p>You can <a href="">Register here !</a></p>
            </div>
            <div class="input_email">
                <h3>Email</h3>
                <div class="form_label">
                    <label for="email">
                        <img src="media/message 1.svg" alt="envelope">
                    </label>
                    <input id="email" type="email" placeholder="Enter your email address">
                </div>
            </div>
            <div class="input_password">
                <h3>Password</h3>
                <div class="form_label">
                    <label for="password">
                        <img src="media/padlock 1.svg" alt="padlock">
                    </label>
                    <input id="password" type="password" placeholder="Enter your password">
                </div>
            </div>
            <div class="form_footer">
                <button>Login</button>
                <p>or continue with</p>
                <div class="form_icons">
                    <a href="https://www.facebook.com/">
                        <img src="media/facebook.svg" alt="facebook">
                    </a>
                    <a href="https://www.apple.com/">
                        <img src="media/apple.svg" alt="apple">
                    </a>
                    <a href="https://www.google.com/">
                        <img src="media/google.svg" alt="google">
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="image">
        <p>Lorem Ipsum is simply</p>
        <h2>Sing in to name</h2>
        <img src="media/Rectangle 11.png" alt="boy">
    </div>
</body>
</html>
