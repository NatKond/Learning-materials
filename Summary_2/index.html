<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary_2</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family="Inter", serif;:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tour Booking Form</h1>
        </header>
        <form action="#">
            <div class="form_name">
                <p>Name</p>
                <label for="firstName"><input type="text" placeholder="First Name" id="firstName"></label>
                <label for="lastName"><input type="text" placeholder="Last Name" id="lastName"></label>
            </div>
            <div class="form_email">
                <label for="email">
                    <p>Email</p> 
                    <input type="email" placeholder="name@mail.ru" id="email">
                </label>
            </div>
            <div class="form_phone">
                <label for="phone">
                    <p>Phone</p>
                    <input type="tel" placeholder="### ### ####" id="phone">
                </label>
            </div>
            <div class="form_date">
                <label for="date">
                    <p>When are you planning to visit?</p>
                    <input type="date" placeholder="mm/dd/yyyy" id="date">
                </label>
            </div>
            <div class="form_group">
                <label for="people_number">
                    <p>How many people are in your group?</p>
                    <input type="number" min="1" max="20" id="people_number">
                </label>
            </div>
            <div class="form_tour">
                <label for="tour_name">
                    <p>Which tour are you most "Inter", serif;ested?</p>
                    <select name="tour" id="tour_name">
                        <option disabled selected>*Please selsect*</option>
                        <option value="usa"> USA</option>
                        <option value="eu">Europe</option>
                        <option value="asia">Asia</option>
                    </select>
                </label>
            </div>
            <div class="form_contact">
                <p> What is the best way to contact you?</p>
                    <label for="checkbox_phone"><input type="checkbox" id="checkbox_phone"> Phone</label>
                    <label for="checkbox_email"><input type="checkbox" id="checkbox_email"> Email</label>
                    <label for="checkbox_either"><input type="checkbox" id="checkbox_either"> Either</label>
            </div>
            <div class="form_call_time">
                
                <p>If phone, when is the best time of day for a call-back?</p>
                <label for="time_8-11"><input type="radio" id="time_8-11" name="time"> 8 - 11 AM</label>
                <label for="time_12-4"><input type="radio" id="time_12-4" name="time"> 12 - 4 PM</label>
                <label for="time_6-10"><input type="radio" id="time_16-10"name="time"> 6 - 10 PM</label>
            </div>
            <div class="form_message">
                <label> <p>Anything else we should know?</p>
                    <input type="text">
                </label>
            </div>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
